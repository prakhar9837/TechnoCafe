{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'CssCusRegister/styles.css' %}">
  </head>
  <body>
  <div class="box">
  <h2>Register</h2>
  <form class="" action="" method="post">

    {% csrf_token %}

    <div class="inputBox">
      <input type="text" name="phone" required="">
      <label>Phone No.</label>
    </div>
    <div class="inputBox">
      <input type="text" name="name" required="">
      <label>Name</label>
    </div>
    <div class="inputBox">
      <input type="Password" name="password1" required="">
    <label>Password</label>
    </div>
    <div class="inputBox">
      <input type="Password" name="password2" required="">
      <label>Confirm Password</label>
    </div>
    <input type="submit" name="" value="Submit">
  </form>
  </div>
  <button style="
  color:#fff ;
  border:2px solid ;
  width:80px ; 
  height:40px ; 
  font-size:20px ; 
  font-style: sans-serif;
  border-radius: 15px;
  background-color : brown ;
  margin : 47% 47%"> 
<a href='/customer' style= "color:#fff ; text-decoration:none">Back</a>
</button>
  </body>
</html>
